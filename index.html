<!DOCTYPE html>
<html>
<head>
    <title>MH Live Gold Silver - Per Sec</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; color: white; }
        @keyframes gradientBG { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .container { max-width: 600px; margin: auto; background: rgba(0,0,0,0.3); padding: 40px; border-radius: 25px; }
        .price { font-size: 52px; margin: 25px 0; font-weight: bold; text-shadow: 3px 3px 6px rgba(0,0,0,0.5); }
        .gold { color: #ffd700; animation: glow 2s ease-in-out infinite alternate; }
        .silver { color: #c0c0c0; animation: glow 2s ease-in-out infinite alternate 1s; }
        @keyframes glow { from { text-shadow: 0 0 20px currentColor; } to { text-shadow: 0 0 30px currentColor, 0 0 40px currentColor; } }
        .live-dot { display: inline-block; width: 12px; height: 12px; background: #00ff88; border-radius: 50%; animation: pulse 1s infinite; margin-left: 10px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        button { padding: 18px 35px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; border: none; border-radius: 50px; cursor: pointer; font-size: 20px; margin: 15px; transition: all 0.3s; }
        button:hover { transform: scale(1.08); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        #status { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° MH Live MCX Rates - Per Second ‚ö°</h1>
        <div class="price gold" id="gold-price">ü™ô Loading Gold<span class="live-dot"></span></div>
        <div class="price silver" id="silver-price">‚≠ê Loading Silver<span class="live-dot"></span></div>
        <div id="status">Status: Connecting...</div>
        <button onclick="updatePrices()">üîÑ Force Refresh</button>
    </div>

    <script>
    let updateCount = 0;
    
    async function updatePrices() {
        updateCount++;
        document.getElementById('status').innerHTML = `Status: Live <span class="live-dot"></span> Update #${updateCount}`;
        
        try {
            // Ultra-fast MCX Gold (per second websocket-like)
            const goldRes = await fetch('https://api.goldpricez.com/v1/gold/mcx/24h/INR');
            const goldData = await goldRes.json();
            const gold10g = (goldData.data[0].s * 10).toLocaleString('en-IN');
            document.getElementById('gold-price').innerHTML = `ü™ô Gold 24k ‚Çπ${gold10g} <small>/10g</small><span class="live-dot"></span>`;
        } catch(e) {
            document.getElementById('gold-price').innerHTML = 'ü™ô Gold: API Error<span class="live-dot"></span>';
        }
        
        try {
            // Ultra-fast MCX Silver
            const silverRes = await fetch('https://api.goldpricez.com/v1/silver/mcx/24h/INR');
            const silverData = await silverRes.json();
            const silverKg = silverData.data[0].s.toLocaleString('en-IN');
            document.getElementById('silver-price').innerHTML = `‚≠ê Silver ‚Çπ${silverKg} <small>/kg</small><span class="live-dot"></span>`;
        } catch(e) {
            document.getElementById('silver-price').innerHTML = '‚≠ê Silver: API Error<span class="live-dot"></span>';
        }
    }
    
    // PER SECOND UPDATE (every 1000ms)
    setInterval(updatePrices, 1000);
    updatePrices(); // Initial load
    </script>
</body>
</html>
