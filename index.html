<!DOCTYPE html>
<html>
<head>
    <title>MH Gold Price Tracker</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f0f8ff; }
        .price { font-size: 48px; color: #d4af37; font-weight: bold; }
        .loading { color: #666; }
        button { padding: 10px 20px; background: #ff6b35; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸª™ Live Gold Price (MCX)</h1>
    <div id="price" class="loading">Loading...</div>
    <br>
    <button onclick="updatePrice()">Refresh</button>

    <script>
    async function updatePrice() {
        document.getElementById('price').innerHTML = 'Loading...';
        
        // FREE & Accurate MCX Gold API (No key needed)
        try {
            const response = await fetch('https://api.goldpricez.com/v1/gold/mcx/24h/INR');
            const data = await response.json();
            
            const gold10g = (data.data[0].s * 10).toLocaleString('en-IN');
            document.getElementById('price').innerHTML = `â‚¹${gold10g} <small>/10g</small>`;
        } catch {
            // Backup API - Metals-API (Free)
            fetch('https://metals-api.com/api/latest?access_key=demo&base=INR&symbols=XAU')
            .then(r=>r.json()).then(data=>{
                const price = (1/data.rates.XAU * 10).toLocaleString('en-IN');
                document.getElementById('price').innerHTML = `â‚¹${price} <small>/10g</small>`;
            });
        }
    }
    updatePrice(); // Auto load
    setInterval(updatePrice, 300000); // Update every 5 min
    </script>
</body>
</html>
